<div class="bg-indigo-600 min-h-screen flex flex-col w-full" id="contact">

  <div class="md:pt-10 px-5 pt-20 space-y-4 text-center ">
    <button [routerLink]="['/userslist']" class="absolute flex mx-auto cursor-pointer border-none p-5 rounded bg-black text-white focus:outline-none hover:text-black hover:bg-red-700 hover:md:bg-black">
      BACK
    </button>
    <div class="mx-auto text-center text-white md:text-4xl text-3xl">
      NEW USER
    </div>
    
  </div>
  <div class="text-white grid lg:px-72 md:px-40 sm:px-20 px-4 pt-10">
    <form [formGroup] = "userForm">
      <div class="focus-within:outline-none grid grid-cols-2 gap-4 w-full">
        <div class="col-span-2">
          <input
          id="fullname" name="fullname"
          formControlName="fullname"
            class="bg-black rounded-3xl text-xl px-10 focus:bg-white focus:text-black h-16 w-full py-1 border-gray-400 border-l-0 border-r-0 border-t-0 border-b-2"
            required
            placeholder="Full Name"
            name="photo"
          />
          <div *ngIf="userForm.value.fullname.invalid && (userForm.value.fullname.dirty || userForm.value.fullname.touched)" class="alert">
            <div *ngIf="userForm.value.fullname.errors?.required">
              userForm.value.fullname is required.
            </div>
            <div *ngIf="userForm.value.fullname.errors?.minlength">
              userForm.value.fullname must be at least 3 characters long.
            </div>
          </div>
        </div>
        <div class="col-span-2">
          <input
          formControlName="email"
          class="bg-black rounded-3xl text-xl px-10 focus:bg-white focus:text-black  h-16 w-full py-1 border-gray-400 border-l-0 border-r-0 border-t-0 border-b-2"
          required
          placeholder="Email"
          name="photo"
          />
        </div>
        <div class="col-span-2">
          <input
          formControlName="phno"
            class="bg-black rounded-3xl text-xl px-10 focus:bg-white focus:text-black  h-16 w-full py-1 border-gray-400 border-l-0 border-r-0 border-t-0 border-b-2"
            required
            placeholder="Phone number"
            name="photo"
            />
          </div><div class="col-span-2">
            <input
            formControlName="code"
            class="bg-black rounded-3xl text-xl px-10 focus:bg-white focus:text-black  h-16 w-full py-1 border-gray-400 border-l-0 border-r-0 border-t-0 border-b-2"
            required
            placeholder="Country Code"
            name="photo"
          />
        </div>
      
        <div class="col-span-2 my-7">
              <div (click)="onCreateUser()" class="hover:text-black text-center col-span-2 border-4 border-solid border-green-400 cursor-pointer md:bg-pink-700 bg-black p-4 rounded text-white hover:color-black hover:bg-green-400">
                SUBMIT
              </div>
        </div>
      </div>
    </form>
  </div>
</div>
